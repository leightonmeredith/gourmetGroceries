        <!--[if lt IE 8]>

        <div class="form-template">
            <p class="text-center"><a href="#" title=""><img src="assets/images/logo.png" alt=""></a></p>
            <br><br><br>
            <form action="" class="form form-login">
                <p class="input-has-icon left-icon"><span class="fa fa-user"></span><input type="text" class="form-control" placeholder="Username"></p>
                <p class="input-has-icon left-icon"><span class="fa fa-lock"></span><input type="password" class="form-control" placeholder="Password"></p>
                <p class="input-has-icon left-icon"><span class="fa fa-key"></span><input type="password" class="form-control" placeholder="Confirm Password"></p>
                <p class="input-has-icon left-icon"><span class="fa fa-envelope"></span><input type="email" class="form-control" placeholder="Email Address"></p>
                <p class="input-has-icon left-icon"><span class="fa fa-pencil"></span><input type="text" class="form-control" placeholder="First Name"></p>
                <p class="input-has-icon left-icon"><span class="fa fa-volume-off"></span><input type="text" class="form-control" placeholder="Last Name"></p>
                <div class="row form-group captcha-section">
                    <div class="col-sm-6"><img src="assets/images/captcha.jpg" alt=""></div>
                    <div class="col-sm-6"><input type="text" class="form-control"></div>
                </div>
                <p><label><input type="checkbox" class="hidden-check"><span class="virtual-checkbox"></span> I agree with the terms &amp; conditions</label></p>
                <input type="submit" value="Create an Account" class="btn btn-theme btn-block">
            </form>
        </div>
